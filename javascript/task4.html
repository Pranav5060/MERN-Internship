<!DOCTYPE html>
<html>
<head>
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      padding-top: 100px;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram Login</h2>
    <form>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="button" onclick="login()">Log In</button>
    </form>
  </div>
  
  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Here, you can implement the login logic, such as sending the credentials to a server for authentication.
      // For demonstration purposes, we will simply log the entered credentials to the console.
      
      console.log("Username: " + username);
      console.log("Password: " + password);
    }
  </script>
</body>
</html>
