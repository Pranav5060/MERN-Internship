<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding-top: 50px;
    }
    
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" id="language" placeholder="Language" required>
      <input type="text" id="zipcode" placeholder="Zip Code" required>
      <textarea id="about" placeholder="About" rows="5"></textarea>
      <button type="button" onclick="register()">Register</button>
    </form>
  </div>
  
  <script>
    function register() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var phone = document.getElementById('phone').value;
      var gender = document.getElementById('gender').value;
      var language = document.getElementById('language').value;
      var zipcode = document.getElementById('zipcode').value;
      var about = document.getElementById('about').value;
      
      // Here, you can implement the registration logic, such as sending the form data to a server for processing.
      // For demonstration purposes, we will simply log the entered data to the console.
      
      console.log("Name: " + name);
      console.log("Email: " + email);
      console.log("Password: " + password);
      console.log("Phone Number: " + phone);
      console.log("Gender: " + gender);
      console.log("Language: " + language);
      console.log("Zip Code: " + zipcode);
      console.log("About: " + about);
    }
  </script>
</body>
</html>
